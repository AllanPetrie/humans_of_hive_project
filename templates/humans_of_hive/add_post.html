{% extends 'humans_of_hive/base.html' %}
{% load bootstrap_toolkit %}
{% load staticfiles %}

{% block title_block %}
  Add a post
{% endblock %}

{% block body_block %}
  <h2 class="form-signin-heading">Add a Story!</h2>
    <form id="PostForm" method="post" action="/humans_of_hive/add_post/">
      {% csrf_token %}
      {{ form|as_bootstrap }}
    <button class="btn btn-primary" type="submit" name="submit">Post story</button>
    </form>
{% endblock %}
