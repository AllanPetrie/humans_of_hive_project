{% extends 'humans_of_hive/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Make a comment
{% endblock %}

{% block body_block %}
  <div class="jumbotron">
    <h1 class="display-3">Add a comment</h1>
  </div>
  <div>
    <form id="CommentForm" method="post" action="{% url 'add_comment' post.slug %}">
      {% csrf_token %}

      <label for="comment" class="sr-only">Your comment</label>
      <input type="text" name="comment" id="id_comment" class="form-control" placeholder="Say something interesting..." style="height:400px; width:800px">

      <button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Add Comment</button>
    </form>
  </div>
{% endblock %}
